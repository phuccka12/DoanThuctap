<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Auth Tokens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .success {
            color: #10b981;
            margin-top: 20px;
            font-weight: bold;
        }
        .info {
            color: #666;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Clear Authentication Tokens</h1>
        <p class="info">
            This will clear all stored authentication tokens from your browser.
            You'll need to log in again after clearing.
        </p>
        <button class="btn" onclick="clearTokens()">Clear All Tokens</button>
        <button class="btn" onclick="goToLogin()">Go to Login</button>
        <div id="message"></div>
    </div>

    <script>
        function clearTokens() {
            // Clear all auth-related items from localStorage
            localStorage.removeItem('token');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');
            
            // Clear all sessionStorage
            sessionStorage.clear();
            
            // Show success message
            document.getElementById('message').innerHTML = 
                '<p class="success">‚úì All tokens cleared successfully!</p>';
            
            console.log('Cleared tokens from localStorage');
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        }
        
        function goToLogin() {
            window.location.href = '/login';
        }

        // Auto-clear on page load if URL has ?clear=true
        if (window.location.search.includes('clear=true')) {
            clearTokens();
        }
    </script>
</body>
</html>
