<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .success {
            color: #10b981;
            font-weight: bold;
            margin-top: 1rem;
        }
        .info {
            color: #6b7280;
            font-size: 14px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Clear Session</h1>
        <p>Click button below to clear all localStorage and sessionStorage.</p>
        <button onclick="clearSession()">Clear Session</button>
        <div id="result"></div>
        <div class="info">
            After clearing, you will be redirected to login page.
        </div>
    </div>

    <script>
        function clearSession() {
            try {
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Show success message
                document.getElementById('result').innerHTML = 
                    '<p class="success">‚úÖ Session cleared successfully!</p>';
                
                // Redirect to login after 1 second
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1000);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">‚ùå Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
